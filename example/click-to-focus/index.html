<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script>

  <script src="//unpkg.com/react-force-graph"></script>
  <!--<script src="../../dist/react-force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script type="text/jsx">
    fetch('../datasets/miserables.json').then(res => res.json()).then(data => {
      const { ForceGraph3D } = ForceGraph;

      class FocusGraph extends React.Component {

        _handleClick = node => {
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
          const finalPos = { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio };
          const finalLookAt = node; // has x,y,z attributes

          const { lookAt, ...pos } = this.fg.cameraPosition(); // current camera position / lookAt

          TweenLite.to(lookAt, 1, finalLookAt); // Face node in 1s

          TweenLite.to(pos, 3, Object.assign({
            onUpdate: () => this.fg.cameraPosition(pos, lookAt)
          }, finalPos));
        };

        render() {
          return <ForceGraph3D
            ref={el => { this.fg = el; }}
            graphData={data}
            nodeLabel="id"
            nodeAutoColorBy="group"
            onNodeClick={this._handleClick}
          />;
        }
      }

      ReactDOM.render(
        <FocusGraph />,
        document.getElementById('graph')
      );
    });
  </script>
</body>
