<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//unpkg.com/react-force-graph"></script>
  <!--<script src="../../dist/react-force-graph.js"></script>-->

  <script src="../datasets/random-data.js"></script>
</head>

<body>
  <div id="graph"></div>

  <script type="text/jsx">
    const { ForceGraph2D } = ForceGraph;

    class HighlightGraph extends React.Component {
      static NODE_R = 8;

      state = {
        data: genRandomTree(80),
        highlightNodes: [],
        highlightLink: null
      };

      _handleNodeHover = node => {
        this.setState({ highlightNodes: node ? [node] : [] });
      };

      _handleLinkHover = link => {
        this.setState({
          highlightLink: link,
          highlightNodes: link ? [link.source, link.target] : []
        });
      };

      _paintNode = (node, ctx) => {
        const { NODE_R } = HighlightGraph;
        const { highlightNodes } = this.state;

        if (highlightNodes.indexOf(node) !== -1) { // add ring
          ctx.beginPath();
          ctx.arc(node.x, node.y, NODE_R * 1.4, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'red';
          ctx.fill();
        }

        ctx.beginPath();
        ctx.arc(node.x, node.y, NODE_R, 0, 2 * Math.PI, false);
        ctx.fillStyle = 'midnightblue';
        ctx.fill();
      };

      render() {
        const { NODE_R } = HighlightGraph;
        const { data, highlightLink } = this.state;

        return <ForceGraph2D
          ref={el => { this.fg = el; }}
          graphData={data}
          nodeRelSize={NODE_R}
          linkWidth={link => link === highlightLink ? 5 : 1}
          linkDirectionalParticles={4}
          linkDirectionalParticleWidth={link => link === highlightLink ? 4 : 0}
          nodeCanvasObject={this._paintNode}
          onNodeHover={this._handleNodeHover}
          onLinkHover={this._handleLinkHover}
        />;
      }
    }

    ReactDOM.render(
      <HighlightGraph />,
      document.getElementById('graph')
    );
  </script>
</body>
